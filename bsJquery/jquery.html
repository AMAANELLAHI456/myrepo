<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
            margin-top: 10px;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- <img src="images/audi.jpg" id="img" height="300px" width="400px" alt="">
    <br>
    <button id="hide">Hide</button>
    <button id="show">Show</button> -->
    <button id="animation">Animate</button>
    <div style="background:#285d95;height:100px;width:100px;position:absolute;margin-top: 10px;" id="mydiv">

    </div>
    <br>

    <button id="stop" style="margin-top: 150px;">Stop sliding</button>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

</body>
<script>
    $(document).ready(function () {
        // ///////hide///////
        // $("#hide").click(function (){
        //     $('#img').hide();
        // });
        // ///////show///////
        // $('#show').click(function (){
        //     $('#img').show();
        // });

        ///////////animate
        $("#animation").click(function () {
            $("#mydiv").animate({
                left: '300px',
                height: '200px',
                width: '200px',
                opacity: '0.7'
            });
        });

        //////////stop  with slide funtion
        $("#flip").click(function (){
            $("#panel").slideToggle(4000);
        });

        $("#stop").click(function (){
            $("#panel").stop();
        });

    });
</script>

</html>
